
<div class="content" role="main">
  <!-- Resources -->
  <h2>Search Instagram user</h2>
  <input type="text" #userId />
  <button (click)="searchUser(userId.value)">click</button>

  <div class="box" *ngFor="let post of instgramUserData">
    <img [src]="post.node?.display_url" />
  </div>

  <!-- Footer -->
  <footer></footer>
